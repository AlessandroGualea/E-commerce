<!DOCTYPE html>
<html lang="it">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="E-commerce" content="e-commerce">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Alessandro Gualea E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
 <div class="barraalto">
    <nav class="active" id="nav">
      <ul>
        <li><a href="index.html">Torna alla Home</a></li>
        <li><a href="prodotto.html">Prodotti</a></li>
        <li><a href="Chi siamo.html">Chi siamo</a></li>
      </ul>
      <button class="icon" id="toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
      </button>
    </nav>
    <center>
    <div class="logomio">
      <img src="Immagini/Logooooo2.png" class="fotografia">
    </div>
    </center>
  </div>
  <div style="height: 130px;"></div>
  <div ng-app="app">
    <form ng-controller="CartCtrl">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
          </tr>  
        </thead>
        <tbody>
          <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td><input type="text" ng-change="getTotal()" ng-model="item.qty" /></td>
          </tr>  
        </tbody>  
      </table>
      <p>Total: {{total | currency}}</p>
    </form>  
  </div>  
    </body>
    </html>
