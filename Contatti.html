<head>

        src="https://www.mtonauticastore.it/data/thumb_cache/_data_prod_img_bandiera_italia_cm_20x30_jpg_cr_1200_630.jpg"

    <form id="contact" action="" method="post">
      <h3>Lascia i tuoi dati</h3>
      <h4>verrai contattato nelle prossime 24h!</h4>
      <fieldset>
        <input placeholder="Nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="YLa tua mail" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Il tuo numero di telefono" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Scrivi il tuo messaggio qui..." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Invia</button>
      </fieldset>
    </form>
   
    
  </div>
</div>
